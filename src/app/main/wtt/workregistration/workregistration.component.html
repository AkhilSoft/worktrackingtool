<div class="cointainer m-5">
  <div class="form-group row">
    <label for="fixedchargesrate" class="col-3 col-form-label form-label">Date :</label>
    <div class="col-4">
      <mat-form-field class="reg-date-input" appearance="outline">
        <input [disabled]="isOOO" matInput id="fixedchargesrate" [(ngModel)]="reg.date" [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="form-group row">
    <label for="watertank" class="col-4 form-label col-form-label">Activity</label>
    <div class="col-4">
      <mat-form-field appearance="outline">
        <mat-label>Activity</mat-label>
        <mat-select [disabled]="isOOO" [(ngModel)]="reg.activity">
          <mat-option *ngFor="let activity of activities" [value]="activity">
            {{activity}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="form-group row">
    <label for="watertank" class="col-4 form-label col-form-label">SubActivity</label>
    <div class="col-4">
      <mat-form-field appearance="outline">
        <mat-label>SubActivity</mat-label>
        <mat-select [disabled]="isOOO" [(ngModel)]="reg.subActivity">
          <mat-option *ngFor="let subActivity of subActivities[reg.activity]" [value]="subActivity">
            {{subActivity}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>


  <div class="form-group row">
    <label for="watertank" class="col-4 form-label col-form-label">Time Used</label>
    <div class="col-4">
      <mat-form-field appearance="outline">
        <mat-label>Time Used</mat-label>
        <mat-select [disabled]="isOOO" [(ngModel)]="reg.timeUsed">
          <mat-option *ngFor="let timeUsed of timeUsedOptions" [value]="timeUsed">
            {{timeUsed}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="form-group row">
    <label for="watertank" class="col-4 form-label col-form-label">Comments</label>
    <div class="col-4">
      <mat-form-field >
        <textarea [disabled]="isOOO" matInput [(ngModel)]="reg.comment" placeholder="Leave a comment"></textarea>
      </mat-form-field>
    </div>
  </div>
  <mat-checkbox [(ngModel)]="isOOO" (click)="outOfOffice()">Out Of Office</mat-checkbox>


  <div class="row justify-content-center mt-5">
      <button class="btn btn-info width-200px" (click)="submitReg()">Submit</button>
  </div>
</div>
